<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essam Calculator 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        /* Calculator Container */
        .calculator {
            background-color: #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 320px;
            position: relative;
            animation: fadeIn 0.8s ease;
            transition: background-color 0.3s ease;
        }

        /* Display Screen */
        .calculator input[type="text"] {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #222;
            color: #fff;
            font-size: 24px;
            text-align: right;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            animation: slideDown 0.5s ease;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Buttons Grid Layout */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Button Styles */
        .buttons button {
            height: 50px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }

        /* Hover and Active Effects for Buttons */
        .buttons button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .buttons button:active {
            transform: scale(0.95);
        }

        /* Operator Button Styles */
        .buttons button.operator {
            background-color: #FF9500;
            color: #fff;
        }

        /* Hover Effect for Operator Buttons */
        .buttons button.operator:hover {
            background-color: #FFB84D;
        }

        /* Zero Button spanning two columns */
        .buttons button.zero {
            grid-column: span 2;
        }

        /* Toggle Button */
        .toggle-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .toggle-btn {
            width: 40px;
            height: 40px;
            background-color: #FF9500;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #FFB84D;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Light Mode Styles */
        .light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        .light-mode .calculator {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .light-mode .calculator input[type="text"] {
            background-color: #ddd;
            color: #333;
        }

        .light-mode .buttons button {
            background-color: #e0e0e0;
            color: #333;
        }

        .light-mode .buttons button:hover {
            background-color: #ccc;
        }

        .light-mode .buttons button.operator {
            background-color: #007bff;
            color: #fff;
        }

        .light-mode .buttons button.operator:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculateResult()" class="operator" rowspan="2">=</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>

        <!-- Dark/Light Mode Toggle Button -->
        <div class="toggle-container">
            <button class="toggle-btn" onclick="toggleMode()"></button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }

        function toggleMode() {
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
